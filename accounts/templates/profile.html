<!DOCTYPE html>
<html>
    <head>
        <title>
            Authentication
        </title>
    </head>
    <body>
        {% block content %}
        <h1>User Profile</h1>
        <h2>Welcome {{user.username}}</h2>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}
        {% endblock %}
    </body>
</html>
