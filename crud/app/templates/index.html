    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

<center><h2>Employee Detials</h2></center>
      <div class = "container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Job Role</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
                {% for emp in data %}
              <tr>
                <th scope="row">1</th>
                <td>{{emp.name}}</td>
                <td> {{emp.email}}</td>
                <td>{{emp.address}}</td>
                <td>{{emp.jobrole}}</td>
                <td>
                    <button class="btn btn-success"><a href="update/{{emp.id}}">Update</a></button>
                    <button class="btn btn-danger"><a href="delete/{{emp.id}}">Delete</a></button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
         
        
         
        
   
</body>
